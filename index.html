<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <title>Website بند ہے</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
}
.notice-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 8px;
}
        h1 {
            color: #dc3545;
            font-size: 24px;
            margin-bottom: 15px;
}
        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
}
.whatsapp-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
}
.whatsapp-button:hover {
            background-color: #1ebe5d;
}
    </style>
</head>
<body>
    <div class="notice-box">
        <h1>⚠️ ویب سائٹ بند ہے</h1>
        <p>براہ کرم مزید مہلت کے لیے مالک سے رابطہ کریں۔</p>
        <a class="whatsapp-button" href="https://wa.me/923084567853" target="_blank">
            WhatsApp پر رابطہ کریں
        </a>
    </div>
</body>
</html>
