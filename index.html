<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAM OFC</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Carousel Styling */
    .carousel-container {
      width: 100%;
      height: 200px;
      overflow: hidden;
      position: relative;
      border-radius: 1rem;
    }

    .carousel-slide {
      display: flex;
      width: 600%; /* 6 images */
      transition: transform 0.6s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      height: 100%;
      position: relative;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
    }

    /* Button Styling */
    .Btn {
      padding: 1rem;
      background-color: #fff;
      border-radius: 9999px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .Btn:hover {
      transform: scale(1.05);
    }

    .text-small {
      font-size: 0.75rem;
      color: white;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body class="h-full m-0 p-0 flex justify-center items-center bg-gradient-to-b from-purple-500 to-pink-500">

  <div class="w-[90%] max-w-[500px] bg-white/20 backdrop-blur-md p-6 rounded-2xl border border-white/30 shadow-lg">

    <!-- Carousel Section -->
    <div class="carousel-container mb-6">
      <div class="carousel-slide">
        <div class="carousel-item"><img src="1.png" alt="Image 1"><div class="overlay"></div></div>
        <div class="carousel-item"><img src="2.png" alt="Image 2"><div class="overlay"></div></div>
        <div class="carousel-item"><img src="3.png" alt="Image 3"><div class="overlay"></div></div>
        <div class="carousel-item"><img src="4.png" alt="Image 4"><div class="overlay"></div></div>
        <div class="carousel-item"><img src="5.png" alt="Image 5"><div class="overlay"></div></div>
        <div class="carousel-item"><img src="6.png" alt="Image 6"><div class="overlay"></div></div>
      </div>
    </div>

    <!-- Title -->
    <div class="text-center text-white font-bold text-xl mb-6">
      FAM OFC BEST HACKING TOOL
    </div>

    <!-- Button Section -->
    <div class="flex justify-center space-x-10">
      <div class="flex flex-col items-center">
        <button class="Btn" onclick="playClickSound()">
          <img src="icon2.svg" alt="Tool 1" width="32">
        </button>
        <div class="text-small">Simple Tool</div>
      </div>

      <div class="flex flex-col items-center">
        <button class="Btn" onclick="playClickSound()">
          <img src="icon1.svg" alt="Tool 2" width="32">
        </button>
        <div class="text-small">VIP Tool</div>
      </div>

      <div class="flex flex-col items-center">
        <button class="Btn" onclick="playClickSound()">
          <img src="icon3.svg" alt="Contact" width="32">
        </button>
        <div class="text-small">Contact Owner</div>
      </div>
    </div>

    <!-- Audio Element -->
    <audio id="clickSound" src="button-click-sound.wav"></audio>

  </div>

  <!-- JavaScript -->
  <script>
    // Play only sound, no redirect
    function playClickSound() {
      const sound = document.getElementById('clickSound');
      sound.currentTime = 0;
      sound.play();
    }

    // Carousel auto-slide
    const carouselSlide = document.querySelector('.carousel-slide');
    let currentIndex = 0;

    function nextSlide() {
      currentIndex = (currentIndex + 1) % 6;
      carouselSlide.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
