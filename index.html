<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake WhatsApp Hack Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
    }

    /* Header */
    #headerBar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: #111;
      border-bottom: 1px solid #0f0;
    }

    #headerBar img {
      width: 25px;
      margin-right: 10px;
    }

    #createdBy {
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ff00; }
      to { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
    }

    /* Input Section */
    #inputSection {
      text-align: center;
      padding: 10px;
      background: #000;
    }

    input {
      padding: 10px;
      width: 70%;
      font-size: 14px;
      border: 1px solid #0f0;
      background: #111;
      color: #0f0;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      margin-left: 10px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff00;
    }

    button:hover {
      background-color: #00cc00;
    }

    /* Console */
    #console {
      height: calc(100vh - 130px);
      padding: 10px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.4;
      border-top: 1px solid #0f0;
      background: #000;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="headerBar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="logo">
    <div id="createdBy">THIS TOOL CREATED BY HAMID</div>
  </div>
  
  <!-- Input -->
  <div id="inputSection">
    <input type="text" id="targetNumber" placeholder="Enter Target WhatsApp Number">
    <button onclick="startHack()">Start Attack</button>
  </div>

  <!-- Console -->
  <div id="console"></div>

  <script>
    const consoleBox = document.getElementById("console");

    const logTemplates = [
      "[✓] Updating repository index...",
      "[✓] Connecting to WhatsApp main server...",
      "[✓] Target number found: {target}",
      "Installing exploit package (1/5)... done",
      "Installing exploit package (2/5)... done",
      "Installing exploit package (3/5)... done",
      "Installing exploit package (4/5)... done",
      "Installing exploit package (5/5)... done",
      "[✓] Bypassing authentication firewall...",
      "[✓] Injecting payload into session...",
      "[✓] Fetching encrypted database...",
      "Decrypting messages (ETA: 2s)... success",
      "[✓] Extracting contacts list...",
      "[✓] Dumping media files...",
      "[✓] Synchronizing with Hamid's server...",
      "Upload progress: 10% ▓▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒",
      "Upload progress: 45% ▓▓▓▒▒▒▒▒▒▒▒▒▒▒▒▒",
      "Upload progress: 75% ▓▓▓▓▓▓▓▒▒▒▒▒▒▒▒▒",
      "Upload progress: 100% ▓▓▓▓▓▓▓▓▓▓▓▓▓▓▓ Done",
      "[✓] Hack complete ✅"
    ];

    function addLog(text, blink=false) {
      const line = document.createElement("div");
      line.textContent = text;
      if (blink) line.classList.add("blink");
      consoleBox.appendChild(line);
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    function startHack() {
      const target = document.getElementById("targetNumber").value.trim();
      consoleBox.innerHTML = "";
      if (!target) {
        alert("Please enter a target WhatsApp number.");
        return;
      }
      
      let counter = 0;
      const interval = setInterval(() => {
        if (counter < logTemplates.length) {
          let log = logTemplates[counter].replace("{target}", target);
          if (counter === logTemplates.length - 1) {
            addLog(log, true); // last line blink karegi
          } else {
            addLog(log);
          }
          counter++;
        } else {
          clearInterval(interval);
        }
      }, 1500); // 1.5s delay like Termux
    }
  </script>
</body>
</html>
