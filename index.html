<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake WhatsApp Hack Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
    }

    /* Header Text */
    #createdBy {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      background: #111;
      color: #0f0;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ff00; }
      to { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
    }

    #inputSection {
      text-align: center;
      padding: 10px;
      background: #000;
    }

    input {
      padding: 10px;
      width: 70%;
      font-size: 14px;
      border: 1px solid #0f0;
      background: #111;
      color: #0f0;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      margin-left: 10px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff00;
    }

    button:hover {
      background-color: #00cc00;
    }

    #console {
      height: calc(100vh - 120px);
      padding: 10px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.5;
      border-top: 1px solid #0f0;
      background: #000;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="createdBy">THIS TOOL CREATED BY HAMID</div>
  
  <div id="inputSection">
    <input type="text" id="targetNumber" placeholder="Enter Target WhatsApp Number">
    <button onclick="startHack()">Start Attack</button>
  </div>

  <div id="console"></div>

  <script>
    const consoleBox = document.getElementById("console");

    const logTemplates = [
      "Connecting to WhatsApp server...",
      "Target IP traced: 192.168.{rand}.{rand}",
      "Checking server vulnerabilities...",
      "Injecting exploit code...",
      "Establishing encrypted tunnel...",
      "Bypassing firewall security...",
      "Cracking WhatsApp authentication keys...",
      "Extracting local database files...",
      "Decrypting end-to-end encryption...",
      "Uploading chat logs to Hamid's server...",
      "Scanning contact list and groups...",
      "Retrieving multimedia files...",
      "Activating remote microphone access...",
      "Launching brute force attack on PIN...",
      "SQL injection attempt successful ✅",
      "Flooding target with fake OTP requests...",
      "Tracking GPS live location...",
      "Target device compromised...",
      "Finalizing attack sequence..."
    ];

    function getRandomLog() {
      let log = logTemplates[Math.floor(Math.random() * logTemplates.length)];
      return log.replace("{rand}", Math.floor(Math.random() * 255));
    }

    function addLog(text, blink=false) {
      const line = document.createElement("div");
      line.textContent = "> " + text;
      if (blink) line.classList.add("blink");
      consoleBox.appendChild(line);
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    function startHack() {
      const target = document.getElementById("targetNumber").value.trim();
      consoleBox.innerHTML = "";
      if (!target) {
        alert("Please enter a target WhatsApp number.");
        return;
      }
      
      let counter = 0;
      const interval = setInterval(() => {
        if (counter < 15) {
          addLog(getRandomLog().replace("Target", "Target " + target));
          counter++;
        } else {
          addLog("Hack Complete ✅ Data Uploaded to Hamid's Secure Server", true);
          clearInterval(interval);
        }
      }, 2000); // 2 seconds delay
    }
  </script>
</body>
</html>
