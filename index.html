<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Hack </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    /* Matrix background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #container {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      color: red;
      text-shadow: 0 0 10px red;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      outline: none;
    }

    input {
      width: 60%;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }

    button {
      background: red;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: darkred;
    }

    #console {
      text-align: left;
      border: 1px solid #0f0;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  
  <div id="container">
    <h1>WhatsApp Hack Tool [PRANK]</h1>
    <input type="text" id="number" placeholder="Enter Target Number">
    <button onclick="startHack()">Start Attack</button>
    <div id="console"></div>
  </div>

  <script>
    // Matrix background effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    // Fake hacking console
    function startHack() {
      const num = document.getElementById("number").value;
      const consoleBox = document.getElementById("console");
      consoleBox.innerHTML = "";

      if(num.trim() === "") {
        alert("Enter a target number!");
        return;
      }

      let steps = [
        "[*] Initializing connection to WhatsApp servers...",
        "[*] Target number detected: " + num,
        "[*] Establishing secure backdoor...",
        "[*] Bypassing end-to-end encryption...",
        "[*] Injecting malicious payload...",
        "[*] Extracting chat database...",
        "[*] Downloading media files...",
        "[*] Cracking security tokens...",
        "[*] Attack in progress...",
        "[âœ”] Operation completed successfully!",
        "[!!!] WARNING: HACKING COMPLETE SUCCESSFUL "
      ];

      let i = 0;
      let fakeProcess = setInterval(() => {
        if (i < steps.length) {
          consoleBox.innerHTML += "<p>" + steps[i] + "</p>";
          consoleBox.scrollTop = consoleBox.scrollHeight;
          i++;
        } else {
          clearInterval(fakeProcess);
        }
      }, 1500);
    }
  </script>
</body>
</html>
