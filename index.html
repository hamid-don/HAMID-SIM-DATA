<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Hack Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
    }

    /* Header */
    #headerBar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: #111;
      border-bottom: 2px solid #0f0;
      box-shadow: 0 0 15px #0f0;
    }

    #createdBy {
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff00, 0 0 25px #00ff00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ff00; }
      to { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
    }

    /* Input Section */
    #inputSection {
      text-align: center;
      padding: 15px;
      background: #000;
    }

    select, input {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
      border: 1px solid #0f0;
      background: #111;
      color: #0f0;
      outline: none;
      width: 70%;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      margin-top: 10px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff00;
      transition: 0.2s;
    }

    button:hover {
      background-color: #00cc00;
      box-shadow: 0 0 20px #00ff00;
    }

    /* Console */
    #console {
      height: calc(100vh - 200px);
      padding: 12px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.4;
      border-top: 1px solid #0f0;
      background: #000;
      scroll-behavior: smooth;
    }

    .blink { animation: blink 1s infinite; font-weight: bold; }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .error { color: red; font-weight: bold; }
    .warn { color: yellow; }
    .success { color: #00ffcc; font-weight: bold; }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="headerBar">
    <div id="createdBy">SOCIAL MEDIA HACK SIMULATOR - HAMID</div>
  </div>
  
  <!-- Input -->
  <div id="inputSection">
    <select id="platform" onchange="showFields()">
      <option value="">-- Select Platform --</option>
      <option value="whatsapp">WhatsApp</option>
      <option value="facebook">Facebook</option>
      <option value="instagram">Instagram</option>
      <option value="tiktok">TikTok</option>
      <option value="snapchat">Snapchat</option>
      <option value="twitter">Twitter (X)</option>
    </select>
    
    <div id="dynamicFields"></div>
    <button onclick="startHack()">Start Attack</button>
  </div>

  <!-- Console -->
  <div id="console"></div>

  <script>
    const consoleBox = document.getElementById("console");

    function addLog(text, type="info", blink=false) {
      const line = document.createElement("div");
      line.classList.add(type);
      if (blink) line.classList.add("blink");

      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          line.textContent += text.charAt(i);
          i++;
          consoleBox.scrollTop = consoleBox.scrollHeight;
          setTimeout(typeWriter, 30);
        }
      }
      typeWriter();
      consoleBox.appendChild(line);
    }

    function randomCode() {
      return Math.floor(100000 + Math.random() * 900000);
    }

    function showFields() {
      const platform = document.getElementById("platform").value;
      const fieldBox = document.getElementById("dynamicFields");
      fieldBox.innerHTML = "";

      if (platform === "whatsapp") {
        fieldBox.innerHTML = '<input type="text" id="target" placeholder="Enter WhatsApp Number">';
      } 
      else if (platform === "facebook" || platform === "instagram" || platform === "twitter") {
        fieldBox.innerHTML = '<input type="text" id="target" placeholder="Enter Username or Email">';
      }
      else if (platform === "tiktok" || platform === "snapchat") {
        fieldBox.innerHTML = '<input type="text" id="target" placeholder="Enter Username">';
      }
    }

    function startHack() {
      const platform = document.getElementById("platform").value;
      const target = document.getElementById("target")?.value.trim();
      consoleBox.innerHTML = "";

      if (!platform || !target) {
        alert("Please select a platform and enter target details.");
        return;
      }

      addLog(`[+] Initializing hack on ${platform.toUpperCase()}...`);
      setTimeout(() => runLogs(platform, target), 1500);
    }

    function runLogs(platform, target) {
      const logsMap = {
        whatsapp: [
          "Connecting to WhatsApp global servers...",
          "Authenticating number: " + target,
          "Bypassing end-to-end encryption...",
          "Extracting chat backups...",
          "Launching brute-force attack on 6-digit PIN..."
        ],
        facebook: [
          "Connecting to Facebook data center...",
          "Fetching account details for: " + target,
          "Bypassing 2FA security...",
          "Extracting friends list & private messages...",
          "Injecting session hijack payload..."
        ],
        instagram: [
          "Connecting to Instagram secure API...",
          "Fetching profile: " + target,
          "Bypassing login checkpoint...",
          "Accessing private DMs and story archives...",
          "Injecting token override..."
        ],
        tiktok: [
          "Connecting to TikTok servers...",
          "Fetching account: " + target,
          "Bypassing device verification...",
          "Accessing private drafts...",
          "Injecting cookie session exploit..."
        ],
        snapchat: [
          "Connecting to Snapchat servers...",
          "Fetching username: " + target,
          "Bypassing screenshot detection...",
          "Accessing private snaps & chats...",
          "Injecting memory dump exploit..."
        ],
        twitter: [
          "Connecting to Twitter (X) servers...",
          "Fetching account: " + target,
          "Bypassing OAuth tokens...",
          "Extracting private DMs...",
          "Launching API takeover script..."
        ]
      };

      const logs = logsMap[platform] || ["Starting hack..."];
      let i = 0;
      function showLogs() {
        if (i < logs.length) {
          addLog("[*] " + logs[i]);
          i++;
          setTimeout(showLogs, 1500);
        } else {
          crackPassword();
        }
      }
      showLogs();
    }

    function crackPassword() {
      let tries = 0;
      let fakeCodes = [];
      for (let i = 0; i < 20; i++) fakeCodes.push(randomCode());
      let finalPass = randomCode();

      const interval = setInterval(() => {
        if (tries < fakeCodes.length) {
          addLog("[!] Trying password/code: " + fakeCodes[tries] + " ... Failed", "warn");
          tries++;
        } else {
          addLog("[✔] Password Found: " + finalPass + " ✅", "success", true);
          clearInterval(interval);
        }
      }, 900);
    }
  </script>
</body>
</html>
