<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Hack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
    }

    #headerBar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: #111;
      border-bottom: 1px solid #0f0;
    }

    #headerBar img {
      width: 25px;
      margin-right: 10px;
    }

    #createdBy {
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ff00; }
      to { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
    }

    #inputSection {
      text-align: center;
      padding: 10px;
      background: #000;
    }

    input {
      padding: 10px;
      width: 70%;
      font-size: 14px;
      border: 1px solid #0f0;
      background: #111;
      color: #0f0;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      margin-left: 10px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff00;
    }

    button:hover {
      background-color: #00cc00;
    }

    #console {
      height: calc(100vh - 130px);
      padding: 10px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.4;
      border-top: 1px solid #0f0;
      background: #000;
    }

    .blink {
      animation: blink 1s infinite;
      font-weight: bold;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="headerBar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="logo">
    <div id="createdBy">WHATSAPP HACK CREATED BY HAMID</div>
  </div>
  
  <div id="inputSection">
    <input type="text" id="targetNumber" placeholder="Enter Target WhatsApp Number">
    <button onclick="startHack()">Start Attack</button>
  </div>

  <div id="console"></div>

  <script>
    const consoleBox = document.getElementById("console");

    function randomCode() {
      return Math.floor(100000 + Math.random() * 900000);
    }

    function addLog(text, blink=false, error=false) {
      const line = document.createElement("div");
      line.textContent = text;
      if (blink) line.classList.add("blink");
      if (error) line.classList.add("error");
      consoleBox.appendChild(line);
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    function startHack() {
      const target = document.getElementById("targetNumber").value.trim();
      consoleBox.innerHTML = "";
      if (!target) {
        alert("Please enter a target WhatsApp number.");
        return;
      }

      addLog("Checking if number is registered on WhatsApp...");

      setTimeout(() => {
        let isRegistered = Math.random() > 0.3;
        if (!isRegistered) {
          addLog("Number not registered in WhatsApp ❌", false, true);
          return;
        } else {
          addLog("Number found ✅ Proceeding with hack...");
          setTimeout(runLogs, 1500, target);
        }
      }, 2000);
    }

    function runLogs(target) {
      const logs = [
        "Initializing WhatsApp hacking protocol...",
        "Connecting to global WhatsApp server node...",
        "Establishing encrypted backdoor channel...",
        "Authenticating target number: " + target,
        "Generating spoof session tokens...",
        "Bypassing multi-layered firewall...",
        "Injecting payload into target session...",
        "Fetching device metadata...",
        "Scanning installed WhatsApp version...",
        "Exploiting vulnerability in encryption layer...",
        "Decrypting secure handshake keys...",
        "Uploading exploit scripts...",
        "Accessing target chat database...",
        "Dumping contact list...",
        "Extracting media files (images, videos, audios)...",
        "Retrieving group chat info...",
        "Decrypting archived backups...",
        "Downloading voice notes...",
        "Bypassing OTP verification...",
        "Injecting fake authentication packets...",
        "Reading server response headers...",
        "Intercepting live session tokens...",
        "Collecting target’s IP & device info...",
        "Finalizing brute-force attack on 6-digit passcode...",
        "Launching dictionary attack on PIN...",
        "Validating cracked credentials...",
        "Exporting all stolen data...",
        "Cleaning traces from logs...",
        "Finalizing hack sequence...",
      ];

      let i = 0;
      function showLogs() {
        if (i < logs.length) {
          addLog("> " + logs[i]);
          i++;
          setTimeout(showLogs, 1000);
        } else {
          crackPassword();
        }
      }
      showLogs();
    }

    function crackPassword() {
      let tries = 0;
      let fakeCodes = [];
      for (let i = 0; i < 40; i++) {
        fakeCodes.push(randomCode());
      }
      let finalPass = randomCode();

      const interval = setInterval(() => {
        if (tries < fakeCodes.length) {
          addLog("Trying code: " + fakeCodes[tries] + " ... Failed");
          tries++;
        } else {
          addLog("Password Found: " + finalPass + " ✅", true);
          clearInterval(interval);
        }
      }, 600);
    }
  </script>
</body>
</html>
