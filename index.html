  <style>
    body {

      background: #000;
      color: #0f0;
      font-family: monospace;
    }

    /* Header */
    #headerBar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: #111;
      border-bottom: 1px solid #0f0;
    }

    #headerBar img {
      width: 25px;
      margin-right: 10px;
    }

    #createdBy {
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ff00; }
      to { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
    }

    /* Input Section */
    #inputSection {
      text-align: center;
      padding: 10px;
      background: #000;
    }

    input, select {
      padding: 10px;
      width: 65%;
      font-size: 14px;
      border: 1px solid #0f0;
      background: #111;
      color: #0f0;
      outline: none;
      margin-bottom: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      margin-left: 10px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff00;
    }

    button:hover {
      background-color: #00cc00;
    }

    /* Console */
    #console {
      height: calc(100vh - 150px);
      padding: 10px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.4;
      border-top: 1px solid #0f0;
      background: #000;
    }

    .blink {
      animation: blink 1s infinite;
      font-weight: bold;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="headerBar">
    <img id="platformLogo" src="https://cdn-icons-png.flaticon.com/512/106/106853.png" alt="logo">

      <option value="instagram">Instagram</option>
      <option value="tiktok">TikTok</option>

      <option value="snapchat">Snapchat</option>
      <option value="telegram">Telegram</option>

    </select><br>
    <input type="text" id="targetInput" placeholder="Enter Target ID / Number / Username">
    <button onclick="startHack()">Start Attack</button>
  </div>

  <!-- Console -->
  <div id="console"></div>

  <script>
    const consoleBox = document.getElementById("console");
    const platformLogo = document.getElementById("platformLogo");

    // Social media logos
    const logos = {
      whatsapp: "https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg",
      facebook: "https://cdn-icons-png.flaticon.com/512/733/733547.png",
      instagram: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png",
      tiktok: "https://cdn-icons-png.flaticon.com/512/3046/3046121.png",
      gmail: "https://cdn-icons-png.flaticon.com/512/281/281769.png",
      snapchat: "https://cdn-icons-png.flaticon.com/512/2111/2111700.png",
      telegram: "https://cdn-icons-png.flaticon.com/512/2111/2111646.png",
      youtube: "https://cdn-icons-png.flaticon.com/512/1384/1384060.png",
      twitter: "https://cdn-icons-png.flaticon.com/512/733/733579.png"
    };

    function changeLogo() {
      const platform = document.getElementById("platform").value;
      platformLogo.src = logos[platform];
    }

    function randomCode() {
      return Math.floor(100000 + Math.random() * 900000);
    }

    function addLog(text, blink=false, error=false) {
      const line = document.createElement("div");
      line.textContent = text;
      if (blink) line.classList.add("blink");
      if (error) line.classList.add("error");
      consoleBox.appendChild(line);
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    function startHack() {
      const target = document.getElementById("targetInput").value.trim();
      const platform = document.getElementById("platform").value;
      consoleBox.innerHTML = "";
      if (!target) {
        alert("Please enter target details.");
        return;
      }

      addLog("Launching " + platform.toUpperCase() + " hack on target: " + target);

      setTimeout(() => {
        runLogs(platform, target);
      }, 1500);
    }

    function runLogs(platform, target) {
      let logs = [];

      switch(platform) {

        case "gmail":

</html>
