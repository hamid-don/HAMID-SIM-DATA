<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAMID CYBER TECH</title>
  <style>
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #111;
      border: 2px solid #ff0055;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff0055, 0 0 10px #ff0055 inset;
      text-align: center;
      width: 90%;
      max-width: 420px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 7px;
      font-size: 16px;
      font-weight: bold;
    }
    input {
      background: #222;
      color: #fff;
      box-shadow: 0 0 10px #ff0055 inset;
    }
    button {
      background: linear-gradient(90deg, #ff0055, #ff6600);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff6600;
    }
    #responseBox {
      margin-top: 20px;
      text-align: left;
      white-space: pre-line;
      color: #0f0;
    }
    .contact-button {
      background: linear-gradient(90deg, #00ffcc, #00ccff);
      color: black;
      font-weight: bold;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
    }
    .contact-button:hover {
      background: linear-gradient(90deg, #00ccff, #00ffcc);
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ccff;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="box" id="loginBox">
    <h2>🔐 VIP Login Access</h2>
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <a class="contact-button" href="https://wa.me/923453538759?text=Hi+Bro+I+need+login" target="_blank">📞 Contact With Owner</a>
    <div id="loginError" style="color:red; margin-top:10px;"></div>
  </div>

  <!-- SIM Details Box -->
  <div class="box" id="mainBox" style="display: none;">
    <h2>🔍 Search SIM Details</h2>
    <input type="text" id="number" placeholder="Enter Phone Number" />
    <button onclick="fetchData()">Get Details</button>
    <div id="responseBox"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("loginError");

      if (username === "Hamid" && password === "1") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainBox").style.display = "block";
      } else {
        errorBox.innerText = "❌ Invalid username or password.";
      }
    }

    async function fetchData() {
      const number = document.getElementById("number").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!/^\d{10,15}$/.test(number)) {
        alert("Please enter a valid number (10-15 digits).");
        return;
      }

      responseBox.innerText = "⏳ Loading...";

      const apiURL = `https://shadowtools.site/shadowapi/api.php?number=${number}`;
      const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(apiURL)}`;

      try {
        const res = await fetch(proxyURL);
        const result = await res.json();
        const data = JSON.parse(result.contents);

        if (data.status === "success" && Array.isArray(data.data) && data.data.length > 0) {
          const user = data.data[0];
          responseBox.innerText = `
📞 Mobile: ${user.Mobile || "Not found"}
👤 Name: ${user.Name || "Not found"}
🆔 CNIC: ${user.CNIC || "Not found"}
📍 Address: ${user.Address || "Not found"}
📶 Operator: ${user.Operator || "Not found"}
          `;
        } else {
          responseBox.innerText = "⚠️ Data not found.";
        }
      } catch (error) {
        responseBox.innerText = "❌ Error fetching data. Try again later.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
