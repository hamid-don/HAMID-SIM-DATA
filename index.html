<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAMID CYBER TECH</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    .box {
      background: #111;
      border: 2px solid red;
      box-shadow: 0 0 25px red;
      padding: 30px 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .top-title {
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      font-size: 16px;
      margin-bottom: 5px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .box h2 {
      color: red;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      background: #333;
      color: white;
      box-shadow: inset 0 0 5px red;
    }

    .box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #c00000, #ff0000);
      box-shadow: 0 0 15px red;
      transition: 0.3s;
    }

    .box button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ff0000, #c00000);
    }

    .whatsapp-btn {
      background: linear-gradient(90deg, #25D366, #128C7E);
      box-shadow: 0 0 15px #25D366;
      color: white;
    }

    #responseBox {
      color: white;
      margin-top: 20px;
      font-size: 16px;
      display: none;
      animation: fadeIn 1s ease-in-out;
      background: #222;
      border: 1px solid #444;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      white-space: pre-line;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="top-title">HAMID CYBER TECH</div>
    <h2>üîç Search SIM Details</h2>
    <input type="text" id="number" placeholder="Enter phone number" required />
    <button onclick="fetchData()">üîé Get Details</button>

    <div id="responseBox"></div>

    <button id="shareButton" class="whatsapp-btn" onclick="shareWhatsApp()" style="display: none;">üì≤ Share on WhatsApp</button>
    <button class="whatsapp-btn" onclick="window.open('https://chat.whatsapp.com/GCSgrrSY9ivCEzpxgz2Bze', '_blank')">üì¢ Join WhatsApp GROUP</button>
  </div>

  <script>
    async function fetchData() {
      const number = document.getElementById("number").value.trim();
      const responseBox = document.getElementById("responseBox");
      const shareButton = document.getElementById("shareButton");

      responseBox.innerHTML = "Loading... ‚è≥";
      responseBox.style.display = "block";
      shareButton.style.display = "none";

      if (!/^\d{10,15}$/.test(number)) {
        responseBox.innerHTML = `<span style="color: orange;">‚ö†Ô∏è Invalid number. Please enter 10 to 15 digits.</span>`;
        return;
      }

      const apiURL = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://shadowtools.site/shadowapi/api.php?number=${number}`)}`;

      try {
        const response = await fetch(apiURL);
        const data = await response.json();
        const parsed = JSON.parse(data.contents);

        if (parsed.status === "success" && Array.isArray(parsed.data) && parsed.data.length > 0) {
          const user = parsed.data[0];
          const output = `
üìû Mobile: ${user.Mobile || "N/A"}
üë§ Name: ${user.Name || "N/A"}
üÜî CNIC: ${user.CNIC || "N/A"}
üìç Address: ${user.Address || "N/A"}
üì∂ Operator: ${user.Operator || "N/A"}
          `;
          responseBox.innerText = output;
          shareButton.style.display = "inline-block";
        } else {
          responseBox.innerHTML = `<span style="color: yellow;">‚ö†Ô∏è No data found.</span>`;
        }
      } catch (err) {
        console.error(err);
        responseBox.innerHTML = `<span style="color: red;">‚ùå Error fetching data. Please try again later.</span>`;
      }
    }

    function shareWhatsApp() {
      const responseText = document.getElementById("responseBox").innerText;
      const url = `https://wa.me/?text=${encodeURIComponent(responseText)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
