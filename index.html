<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMID OFC VIP TOOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1.2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
        }

        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.8rem;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 0.8rem;
            text-align: center;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-bottom: 2px solid #009ffd;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ffffff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeSlide 0.4s ease;
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input {
            width: 100%;
            padding: 0.9rem;
            margin: 0.6rem 0;
            border: none;
            border-radius: 0.6rem;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(0, 159, 253, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(90deg, #009ffd, #2a2a72);
            color: #ffffff;
            border: none;
            border-radius: 0.6rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 159, 253, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error, .success {
            padding: 0.8rem;
            margin: 0.6rem 0;
            border-radius: 0.6rem;
            text-align: center;
            font-size: 0.9rem;
            animation: fadeIn 0.4s ease;
        }

        .error {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                margin: 1.5rem;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            input, button {
                padding: 0.8rem;
                font-size: 0.95rem;
            }

            .tab {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HAMID OFC VIP TOOL</h2>
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Login</div>
            <div class="tab" onclick="showTab('signup')">Sign Up</div>
        </div>

        <!-- Login Form -->
        <div id="login" class="tab-content active">
                                    <form action="login.php" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="login">Login</button>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup" class="tab-content">
                        <form action="login.php" method="POST">
                <input type="text" name="username" placeholder="Username" required oninput="validateUsername(this)">
                <input type="password" name="password" placeholder="Password (min 6 characters)" required oninput="validatePassword(this)">
                <button type="submit" name="signup">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`#${tab}`).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');
        }

        function validateUsername(input) {
            input.value = input.value.replace(/[^a-zA-Z0-9_]/g, '');
            if (input.value.length < 3) {
                input.style.borderColor = '#dc2626';
            } else {
                input.style.borderColor = '#1e3a8a';
            }
        }

        function validatePassword(input) {
            if (input.value.length < 6) {
                input.style.borderColor = '#dc2626';
            } else {
                input.style.borderColor = '#1e3a8a';
            }
        }
    </script>
</body>
</html>
