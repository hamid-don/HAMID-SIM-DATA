<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIP WhatsApp Breach Console</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
}

    #header {
      background-color: #111;
      color: #ff0000;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px #ff0000;
      border-bottom: 2px solid #ff0000;
}

    #inputSection {
      text-align: center;
      margin: 30px 0;
}

    input {
      padding: 10px;
      width: 300px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 4px;
      font-size: 16px;
}

    button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
}

    button:hover {
      background-color: darkred;
}

    #console {
      background-color: #111;
      border: 1px solid #0f0;
      padding: 20px;
      margin: 0 auto;
      width: 80%;
      height: 400px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.5;
}
  </style>
</head>
<body>
  <div id="header">⚡ VIP WhatsApp Breach Console</div>

  <div id="inputSection">
    <input type="text" id="targetNumber" placeholder="Enter Target Number">
    <button onclick="startPrank()">Start Breach</button>
  </div>

  <div id="console"></div>

  <script>
    function startPrank() {
      const target = document.getElementById("targetNumber").value.trim();
      const consoleBox = document.getElementById("console");
      consoleBox.innerHTML = "";

      if (!target) {
        alert("Please enter a target number.");
        return;
}

      const logs = [
        Reading config files...,
        Initializing breach protocol...,
        Target locked: ${target},
        Connecting to WhatsApp node...,
        Installing exploit package: whatsapp-core-breach,
        Resolving dependencies...,
        Downloading payload [██████████████████] 100%,
        Injecting backdoor...,
        Bypassing 2FA...,
        Decrypting message logs...,
        Extracting media files...,
        Uploading data to secure vault...,
        Finalizing breach...,
        ✔ Operation complete. Target ${target} compromised.,
        ✅ ALMOST DONE PLEASE WAIT......
      ];

      let i = 0;
      const interval = setInterval(() => {
        if (i < logs.length) {
          const line = document.createElement("div");
          line.textContent = "> " + logs[i];
          consoleBox.appendChild(line);
          consoleBox.scrollTop = consoleBox.scrollHeight;
          i++;
} else {
          clearInterval(interval);
}
}, 10000); // 10 seconds per line
}
  </script>
</body>
</html>
