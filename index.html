<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAMID CYBER TECH</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #111;
      border: 2px solid red;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px red;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background: #222;
      color: #fff;
      box-shadow: inset 0 0 5px red;
    }

    button {
      background: linear-gradient(90deg, red, darkred);
      color: #fff;
      cursor: pointer;
    }

    #responseBox {
      margin-top: 20px;
      text-align: left;
      white-space: pre-line;
      color: #0f0;
    }

    .contact-button {
      background: linear-gradient(90deg, #00ffcc, #00ccff);
      color: black;
      font-weight: bold;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
      padding: 10px;
      border-radius: 5px;
    }

    .typing {
      display: inline-block;
      font-weight: bold;
      font-size: 20px;
      min-height: 50px;
      margin-bottom: 10px;
    }

    .typing span {
      opacity: 0;
      transition: opacity 0.2s ease-in;
      padding: 0 2px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="box" id="loginBox">
    <div class="typing" id="typingText"></div>

    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <a class="contact-button" href="https://wa.me/923453538759?text=Hi+Bro+I+need+login" target="_blank">üìû Contact With Owner</a>
    <div id="loginError" style="color:red; margin-top:10px;"></div>
  </div>

  <!-- SIM Details Box -->
  <div class="box" id="mainBox" style="display: none;">
    <h2>üîç Search SIM Details</h2>
    <input type="text" id="number" placeholder="Enter Phone Number" />
    <button onclick="fetchData()">Get Details</button>
    <div id="responseBox"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("loginError");

      if (username === "Hamid" && password === "1") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("mainBox").style.display = "block";
      } else {
        errorBox.innerText = "‚ùå Invalid username or password.";
      }
    }

    async function fetchData() {
      const number = document.getElementById("number").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!/^\d{10,15}$/.test(number)) {
        alert("Please enter a valid number (10-15 digits).");
        return;
      }

      responseBox.innerText = "‚è≥ Loading...";

      const apiURL = `https://shadowtools.site/shadowapi/api.php?number=${number}`;
      const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(apiURL)}`;

      try {
        const res = await fetch(proxyURL);
        const result = await res.json();
        const data = JSON.parse(result.contents);

        if (data.status === "success" && Array.isArray(data.data) && data.data.length > 0) {
          const user = data.data[0];
          responseBox.innerText = `
üìû Mobile: ${user.Mobile || "Not found"}
üë§ Name: ${user.Name || "Not found"}
üÜî CNIC: ${user.CNIC || "Not found"}
üìç Address: ${user.Address || "Not found"}
üì∂ Operator: ${user.Operator || "Not found"}
          `;
        } else {
          responseBox.innerText = "‚ö†Ô∏è Data not found.";
        }
      } catch (error) {
        responseBox.innerText = "‚ùå Error fetching data. Try again later.";
        console.error(error);
      }
    }

    // Looping typing effect
    const text = "This tool is Created by Hamid";
    const words = text.split(" ");
    const colors = ["#ff0000", "#00ffcc", "#ffff00", "#00ff00", "#ff6600", "#00ccff", "#ff00ff"];
    const container = document.getElementById("typingText");

    function startTyping() {
      container.innerHTML = "";

      words.forEach((word, index) => {
        const span = document.createElement("span");
        span.textContent = word + " ";
        span.style.color = colors[index % colors.length];
        container.appendChild(span);
      });

      const spans = container.querySelectorAll("span");
      let i = 0;

      function revealNext() {
        if (i < spans.length) {
          spans[i].style.opacity = 1;
          i++;
          setTimeout(revealNext, 150);
        } else {
          setTimeout(startTyping, 1000); // 1 sec delay before restarting
        }
      }

      spans.forEach(s => s.style.opacity = 0); // hide all first
      revealNext();
    }

    startTyping();
  </script>
</body>
</html>
